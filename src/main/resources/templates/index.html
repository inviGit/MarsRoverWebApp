<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Mars Rover App</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous" />


</head>
<body>

	<div th:text="${poc}"></div>

	<div class="container">
	
		<h2 class="text-center" style="margin-top:20px">NASA Mars Rover Photos</h2>

		<form method="get" action="" id="formRoverType">

			<h4 style="margin-top:20px">Rover Name</h4>
			<input type="hidden" th:field="${homeDto.marsApiRoverData}" />
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-primary"
					id="marsApicuriosity">Curiosity</button>
				<button type="button" class="btn btn-outline-primary"
					id="marsApiopportunity">Opportunity</button>
				<button type="button" class="btn btn-outline-primary"
					id="marsApispirit">Spirit</button>
			</div>


            <h4 style="margin-top:20px">Rover Cameras</h4>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamFHAZ}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamFHAZ1">
							Front Hazard Avoidance Camera </label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamRHAZ}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamRHAZ1">
							Rear Hazard Avoidance Camera </label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamMAST}"disabled> <label
							class="form-check-label" for="marsCameras.marsCamMAST1">
							Mast Camera </label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamCHEMCAM}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamCHEMCAM1">
							Chemistry and Camera Complex </label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamMAHLI}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamMAHLI1">
							Mars Hand Lens Imager </label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamMARDI}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamMARDI1">
							Mars Descent Imager </label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamNAVCAM}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamNAVCAM1">
							Navigation Camera </label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamPANCAM}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamPANCAM1">
							Panoramic Camera </label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="${homeDto.marsCameras.marsCamMINITES}" disabled> <label
							class="form-check-label" for="marsCameras.marsCamMINITES1">
							Miniature Thermal Emission Spectrometer (Mini-TES) </label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="marsSol" class="col-form-label col-form-label-lg"><h4>Mars Sol(Martian rotation or day)</h4></label> 
				<input type="number" class="form-control form-control-lg" th:field="${homeDto.marsSol}" min="0" />
			</div>
			<button type="submit" class="btn btn-primary btn-lg" style="margin-bottom:10px">Submit</button>
			
		</form>

		<div th:text="${status}" style="margin-bottom:10px"></div>
		<div		
			th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}"
			class="row" >
			<div class="col-sm" th:if="${roverData.photos.size() > index}" style="margin-bottom:10px">
				<img th:src="${roverData.photos[index].imgSrc}" class="img-fluid" />
			</div>
			<div class="col-sm" th:if="${roverData.photos.size() > index+1}" style="margin-bottom:10px">
				<img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid" />
			</div>
			<div class="col-sm" th:if="${roverData.photos.size() > index+2}" style="margin-bottom:10px">
				<img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid" />
			</div>
			<div class="col-sm" th:if="${roverData.photos.size() > index+3}" style="margin-bottom:10px">
				<img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid" />
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
